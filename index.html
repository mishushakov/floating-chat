<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Svelte app</title>
	<script defer src='https://unpkg.com/floating-chat@1.0.1/dist/index.js'></script>
</head>

<body>
	<floating-chat id="floatingChat" content="https://example.com" />
</body>

<script>
	const floatingChat = document.getElementById('floatingChat')
	floatingChat.$on('open', e => alert('Opened'))
</script>

</html>
